    <script>

        function modifypassword(){
            //页面层
            layer.open({
                type: 2,
                title: '修改密码',
                shadeClose: true, //点击遮罩关闭层
                area: ['400px', '200px'],
                content: "/view/updatePwd"
            });
        }
        function loginout() {
            $.ajax({
                // 异步方式
                url:  '/loginout',
                async: true,
                type: "get",
                success: function (result) {
                    if(result == "success"){
                       window.location.href="/view/login";
                    }
                }
            });
        }
    </script>
