<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<!-- 引用公共的foot页面模块 -->
<header  th:replace="admin/common/head :: headCss"> </header>

<body class="overflow-hidden">
<div class="wrapper preload">

    <!-- 引用公共的头部页面及css样式 -->
    <header id="head" th:replace="admin/common/head :: copy" > </header>
    <!-- 引用公共的左侧菜单页面模块 -->
    <aside id="navleft" th:replace="admin/common/navLeft :: copy" > </aside>

    <!-- 主页内容-开始 -->
    <div class="main-container">
        <div class="padding-md">
            <div class="row">
                <div class="col-sm-6">
                    <div class="page-title">
                        Welecome back
                    </div>
                    <div class="page-sub-header">
                        杨铭隐
                    </div>
                </div>
                <div class="col-sm-6 text-right text-left-sm p-top-sm">
                    <div class="btn-group">
                        <input type="text" id="name" class="form-control input-sm" placeholder="姓名">
                    </div>
                    <div class="btn-group">
                        <select class="form-control input-sm" id="checkStatus">
                            <option  value="">全部</option>
                            <option  value="0">未审核</option>
                            <option  value="1">审核通过</option>
                            <option  value="-1">审核不通过</option>
                            <option  value="2">再审核</option>
                        </select>
                    </div>

                    <a class="btn btn-default" id="btnSearch" style="padding: 3px 6px 3px 6px"><i class="fa fa-search"></i></a>
                </div>
            </div>

            <div class="row m-top-md">

            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                    </div><!-- ./row -->

                    <div class="smart-widget">
                        <div class="smart-widget-header">
                            Website Statistic
                            <span class="smart-widget-option">
                                <a href="#" class="widget-refresh-option">
                                    <i class="fa fa-refresh"></i>
                                </a>
                            </span>
                        </div>
                        <div class="smart-widget-inner table-responsive" id="tplView">
                            <script id="tpl" type="text/template">

                                <table class="table table-striped ">
                                    <thead>
                                        <tr>
                                            <th >姓名</th>
                                            <th >身份证号码</th>
                                            <th >图片</th>
                                            <th >状态</th>
                                            <th >操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {@each list as it,index}
                                        <tr>
                                            <td >${it.name}</td>
                                            <td >${it.identityId}</td>
                                            <td >
                                                {@each it.picUrls as item}
                                                <a onclick="watchPic('${item}')" class="hand">
                                                    <img src=${item} style="width:30px;height:30px">
                                                </a>
                                                {@/each}
                                            </td>
                                            <td >
                                                {@if it.checkStatus===0} 待审核
                                                {@else if it.checkStatus===1} 审核通过
                                                {@else if it.checkStatus===-1} 审核不通过
                                                {@else if it.checkStatus===2} 再审核
                                                {@else}
                                                {@/if}
                                            </td>
                                            <td >
                                                <span class="label label-success cursorHand" onclick="openView('${it.id}','detail')">详情</span>
                                                <span class="label label-success cursorHand"  onclick="openView('${it.id}','update')">修改</span>
                                                <span class="label label-success cursorHand" onclick="deleteEmployee('${it.id}')">删除</span>
                                                {@if it.checkStatus===0}
                                                    <span class="label label-success cursorHand" onclick="openView('${it.id}','check')">审核</span>
                                                {@/if}
                                            </td>
                                        </tr>
                                    {@/each}
                                    </tbody>
                                </table>
                            </script>
                        </div><!-- ./smart-widget-inner -->
                    </div><!-- ./smart-widget -->
                </div><!-- ./col -->
                <!-- page-start -->
                <div class="pull-right">
                    <ul class="pagination" id="pagination"></ul>
                    <!--1总条数；2每页显示条目数；3总页数；4可显示的页码数默认7-->
                    <input type="hidden" id="PageCount" runat="server"/>
                    <input type="hidden" id="PageSize" runat="server" />
                    <input type="hidden" id="countindex" runat="server"/>
                    <input type="hidden" id="visiblePages" runat="server"/>
                </div>
                <!-- page-end -->

            </div><!-- ./row -->
        </div><!-- ./padding-md -->
    </div><!-- /main-container -->

    <!-- 引用公共的foot页面模块 -->
    <footer th:replace="admin/common/foot :: copy" > </footer>
</div><!-- /wrapper -->
<!-- 主页内容-结束 -->

<a href="#" class="scroll-to-top hidden-print"><i class="fa fa-chevron-up fa-lg"></i></a>
<script src="/plugin/layer/layer.js"></script>
<script type="text/javascript" src="/plugin/juicer/juicer-min.js"></script>
<script type="text/javascript" src="/plugin/page/jqPaginator.min.js"></script>
<script type="text/javascript" src="/plugin/page/myPage.js"></script>
<script type="text/javascript" th:inline="javascript">
    var tpl = document.getElementById('tpl').innerHTML;
    var pageSize = 9;//每页显示的条目
    window.onload=function(){
        initPage();
        //getNewsList();
    }
    //初始化分页和列表
    function initPage(){
        $.ajax({
            // 异步方式
            url:  '/employee/pageListEmployeeAdmin',
            async: true,
            type: "post",
            datatype: 'json',
            data: {
                "page" : 1,
                "pageSize": pageSize,
                "name": $("#name").val(),
                "checkStatus": $("#checkStatus").val()
            },
            success: function (result) {
                $("#PageCount").val(result.data.total);//数据总条数
                $("#PageSize").val(result.data.pageSize);//每页显示的条数
                $("#visiblePages").val("7");//显示的页码数
                $("#countindex").val(result.data.pages);//总页数
                loadpage();
                if(result.code == 0){
                    $('#tplView').html(juicer(tpl, {list:result.data.data}));//输出
                }
            }
        });
    }
    //点击分页触发的事件
    function loadData(num) {
        getList(num);
    }

    function getList(page){
        if(page == undefined){
            page = 1;
        }
        $.ajax({
            // 异步方式
            url:  '/employee/pageListEmployeeAdmin',
            async: true,
            type: "post",
            datatype: 'json',
            data: {
                "page" : page,
                "pageSize": pageSize,
                "name": $("#name").val(),
                "checkStatus": $("#checkStatus").val()
            },
            success: function (result) {
                if(result.code == 0){
                    $('#tplView').html(juicer(tpl, {list:result.data.data}));//输出
                }
            }
        });
    }


    function openView(employeeId,type){
        var  url =  '/view/employeeDetail?employeeId='+employeeId + '&type=' + type;
        //页面层
        layer.open({
            type: 2,
            title: '修改页面',
            maxmin: true,
            scrollbar: false,
            shadeClose: true, //点击遮罩关闭层
            area : ['1100px' , '550px'],
            content: url
        });
    }

    function deleteEmployee(empployeeId){
        layer.confirm('确定删除该信息么', {
            btn: ['删除','取消'] //按钮
        }, function(){
            $.ajax({
                // 异步方式
                url:  '/employee/deleteEmployee',
                async: true,
                type: "post",
                datatype: 'json',
                data: {
                    "empployeeId" : empployeeId
                },
                success: function (result) {
                    if(result.code == 0){
                        layer.msg('操作成功', {icon: 1});
                        getList(1);
                    }
                }
            });
        }, function(){

        });
    }

    $("#btnSearch").click(function(){
        initPage();
    })
    $("#btnAdd").click(function(){
        updateView();
    })

    function watchPic(url) {
        //页面层
        layer.open({
            type: 2,
            title: '图片详细信息',
            maxmin: true,
            shadeClose: true, //点击遮罩关闭层
            area: ['1200px', '550px'],
            content: "/view/picDetail?url=" + url
        });
    }
</script>

</body>
</html>
